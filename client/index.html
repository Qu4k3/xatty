<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XaTTy</title>

  <link rel="stylesheet" href="assets/css/b.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <section class="container">
    <section class="row">
      <h1>XaTTy</h1>

  <section id="messages"></section>

  <form onsubmit="return addMessage(this)">
    <input class="form-control" type="text" id="nickname" placeholder="Nick">
    <input class="form-control" id="text" placeholder="Write a message..."></input>
    <button type="submit" class="btn btn-default">Send</button>
  </form>
    </section>
  </section>
  
  
  <script type="text/javascript" src="assets/js/b.min.js"></script>
</body>
</html>
